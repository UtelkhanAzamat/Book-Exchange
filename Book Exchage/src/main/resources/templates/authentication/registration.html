<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>Registration</h2>
    <form class="px-4 py-3" method="post" action="/registration" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text"  class="form-control" th:field="*{userName}" id="username" placeholder="User Name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"  class="form-control" th:field="*{password}" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text"  class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text"  class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"  class="form-control" th:field="*{email}" id="email" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/login">  Already have an account? Sign in</a>
</body>
</html>
