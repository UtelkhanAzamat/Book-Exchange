<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>User-delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover table-dark">
    <tbody>
    <td>Me:</td>
    <td th:text="${admin.firstName}"></td>
    <td th:text="${admin.lastName}"></td>
    <td th:text="${admin.userName}"></td>
    <td th:text="${admin.email}"></td>
    <td th:text="${admin.status.statusName}"></td>
    <td th:text="${admin.role.roleName}"></td>
    <td><a th:href="@{/logout}" method="get" class="btn btn-primary btn-sm">Logout</a></td>
    </tbody>
</table>

    <form action="#" th:action="@{/admin/user-delete}" th:object="${user}" method="post">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>User name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.status.statusName}"></td>
            </tr>
            </tbody>
        </table>
        <h2> Delete user with id = <b th:text="${user.id}"></b>!?</h2>
        <input type="submit" value="Delete User">
        <br/>
    </form>

</body>
</html>
