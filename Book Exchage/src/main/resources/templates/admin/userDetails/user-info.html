<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User-info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-hover table-dark">
        <tbody>
        <td>Me:</td>
        <td th:text="${admin.firstName}"></td>
        <td th:text="${admin.lastName}"></td>
        <td th:text="${admin.userName}"></td>
        <td th:text="${admin.email}"></td>
        <td th:text="${admin.status.statusName}"></td>
        <td th:text="${admin.role.roleName}"></td>
        <td><a th:href="@{/logout}" method="get" class="btn btn-primary btn-sm">Logout</a></td>
        </tbody>
    </table>

    <h2>User details</h2>
    <table class="table table-hover">
        <thead class="table-primary">
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>User name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        </thead>
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.status.statusName}"></td>
        <td th:text="${user.role.roleName}"></td>
    </table>
    <div th:if="${user.role.roleName.equals('USER')}">
        <h2>Books</h2>
        <div th:switch="${books}">

            <h2 th:case="null">User has not books yet!</h2>

            <div th:case="*">
                <table class="table table-hover">
                    <thead class="table-info">
                    <th>Id</th>
                    <th>Title</th>
                    <th>Rating</th>
                    <th>IsThisBookAvailableForExchange</th>
                    </thead>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.rating}"></td>
                        <td th:text="${book.isThisBookAvailableForExchange}"></td>
                </table>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
