<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <table class="table table-hover table-dark">
        <tbody>
        <td>Me:</td>
        <td th:text="${currentUser.firstName}"></td>
        <td th:text="${currentUser.lastName}"></td>
        <td th:text="${currentUser.userName}"></td>
        <td th:text="${currentUser.email}"></td>
        <td th:text="${currentUser.status.statusName}"></td>
        <td th:text="${currentUser.role.roleName}"></td>
        <td><a th:href="@{/logout}" method="get" class="btn btn-primary btn-sm">Logout</a></td>
        </tbody>
    </table>

    <h3>Welcome</h3>
    <div th:switch="${currentUser.role.roleName}">
    <form th:case="ADMIN" action="#" th:action="@{admin/}" method="get">
        <input class="btn btn-primary btn-sm" type="submit" value="Let's START">
    </form>
    <form th:case="USER" action="#" th:action="@{user/}" method="get">
        <input class="btn btn-primary btn-sm" type="submit" value="Let's START">
    </form>
</div>
</body>
</html>
