<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover table-dark">
    <tbody>
    <td>Me:</td>
    <td th:text="${currentUser.firstName}"></td>
    <td th:text="${currentUser.lastName}"></td>
    <td th:text="${currentUser.userName}"></td>
    <td th:text="${currentUser.email}"></td>
    <td th:text="${currentUser.status.statusName}"></td>
    <td th:text="${currentUser.role.roleName}"></td>
    <td><a th:href="@{/logout}" method="get" class="btn btn-primary btn-sm">Logout</a></td>
    </tbody>
</table>
    <form class="px-4 py-3" th:action="@{/user/user-update}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input readonly type="text"  class="form-control" th:field="*{user.id}" id="id" placeholder="ID">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input readonly type="text"  class="form-control" th:field="*{user.userName}" id="username" placeholder="User Name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input readonly type="text"  class="form-control" th:field="*{user.password}" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text"  class="form-control" th:field="*{user.firstName}" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text"  class="form-control" th:field="*{user.lastName}" id="lastName" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Last Name</label>
            <input type="email"  class="form-control" th:field="*{user.email}" id="email" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</body>
</html>
