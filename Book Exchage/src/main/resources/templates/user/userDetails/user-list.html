<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-hover table-dark">
        <tbody>
        <td>Me:</td>
        <td th:text="${currentUser.firstName}"></td>
        <td th:text="${currentUser.lastName}"></td>
        <td th:text="${currentUser.userName}"></td>
        <td th:text="${currentUser.email}"></td>
        <td th:text="${currentUser.status.statusName}"></td>
        <td th:text="${currentUser.role.roleName}"></td>
        <td><a th:href="@{user-update/{id}(id=${currentUser.id})}" method="get" class="btn btn-primary btn-sm">Update</a></td>
        <td><a th:href="@{user-addAuthor}" method="get" class="btn btn-primary btn-sm">Add book</a></td>
        <td><a th:href="@{/logout}" method="get" class="btn btn-primary btn-sm">Logout</a></td>
        </tbody>
    </table>


    <div th:switch="${users}">
        <h2 th:case="null">No users found!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table class="table table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Id</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form action="#" th:action="@{user-info/{id}(id=${user.id})}" method="get">
                            <input class="btn btn-primary btn-sm" type="submit" value="Info">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
