<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AddGenre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>AddGenre</h2>
    <form class="px-4 py-3" method="post" th:action="@{/user/user-addGenre}" th:object="${genre}">
        <div class="mb-3">
            <label for="genreName" class="form-label">Genre</label>
            <input type="text"  class="form-control" th:field="*{genreName}" id="genreName" placeholder="Genre">
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>

</body>
</html>
