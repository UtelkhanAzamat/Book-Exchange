<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AddAuthor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h2>AddAuthor</h2>
    <form class="px-4 py-3" method="post" th:action="@{/user/user-addAuthor}" th:object="${author}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text"  class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text"  class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>

</body>
</html>
